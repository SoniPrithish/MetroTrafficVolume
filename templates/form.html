<form action="{{url_for('predict_datapoint')}}" method="POST"style="align-items: center; height: 100vh;" >
    <div class="form-group" style="text-align: center;">
        <label for="Temp">Temperature:</label>
        <input type="text" id="Temp" name="Temp" placeholder="Enter Temp value in Kelvin (float)">
    </div>
<br/>
    <div class="form-group" style="text-align: center;">
        <label for="Rain">Rain:</label>
        <input type="text" id="depth" name="Rain" placeholder="Enter Rain ammount value in mm (float)">
    </div>
<br/>
    <div class="form-group" style="text-align: center;">  
        <label for="Snow">Snow:</label>
        <input type="text" id="Snow" name="Snow" placeholder="Enter Snow ammount value in mm (float)">
    </div>
    <br />
    <div class="form-group" style="text-align: center;">
        <label for="Clouds">Clouds:</label>
        <input type="text" id="Clouds" name="Clouds" placeholder="Enter percentage of cloud cover (float)">
    </div>
  <br />
    <div class="form-group" style="text-align: center;">
        <label for="Holiday">Holiday:</label>
        <select id="Holiday" name="Holiday">
          <option value="True">True</option>
          <option value="False">False</option>
        </select>
      </div>
<br/>
<div class="form-group" style="text-align: center;">
  <label for="Weather">Weather:</label>
  <select id="Weather" name="Weather">
    <option value="Clear">Clear</option>
    <option value="Clouds">Clouds</option>
    <option value="Drizzle">Drizzle</option>
    <option value="Fog">Fog</option>
    <option value="Haze">Haze</option>
    <option value="Mist">Mist</option>
    <option value="Rain">Rain</option>
    <option value="Smoke">Smoke</option>
    <option value="Squall">Squall</option>
    <option value="Snow">Snow</option>
    <option value="ThunderStorme">ThunderStorme</option>
  </select>
</div>
<br>
<div class="form-group" style="text-align: center;">
    <label for="Time">Time:</label>
    <input type="text" id="Time" name="Time" placeholder="Enter Time hrs eg 1 or 17 (Int)">
</div>

<br>
<div class="form-group" style="text-align: center;">
    <label for="Month">Month:</label>
    <input type="text" id="Month" name="Month" placeholder="Enter Month eg 1 for Jan (Int)">
</div>

<br>
<div class="form-group" style="text-align: center;">
    <label for="Day">Day:</label>
    <select id="Day" name="Day">
      <option value="Sunday">Sunday</option>
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
      <option value="Wednesday">Wednesday</option>
      <option value="Thursday">Thursday</option>
      <option value="Friday">Friday</option>
      <option value="Saturday">Saturday</option>
    </select>
</div>
<br>
<div style="clear:both;"></div>
 <center> <input class="button" type="submit" value="Submit"></center>
</form>
    
</body>

</html>
